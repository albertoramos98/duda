<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duda üíñ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebf0;
            text-align: center;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        h1, h2 {
            color: #ff4d79;
            font-size: 1.8em;
        }
        button {
            padding: 12px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: 0.3s;
            width: 80%;
            max-width: 250px;
        }
        #btnSim {
            background-color: #ff4d79;
            color: white;
        }
        #btnNao {
            background-color: #ccc;
            color: black;
            position: relative;
        }
        .cora√ßao {
            position: fixed;
            font-size: 24px;
            animation: cair 3s linear forwards;
        }
        @keyframes cair {
            0% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Duda, tenho uma pergunta muito importante...</h1>
    <button onclick="mostrarPergunta()">üíå Clica aqui üíå</button>

    <div id="pergunta" style="display:none;">
        <h2>Me d√° um beijinho? üòè</h2>
        <button id="btnSim" onclick="respostaSim()">Sim üòò</button>
        <button id="btnNao" onmouseover="fugir()">N√£o üôÉ</button>
    </div>

    <script>
        function mostrarPergunta() {
            document.querySelector("h1").style.display = "none";
            document.querySelector("button").style.display = "none";
            document.getElementById("pergunta").style.display = "block";
        }

        function fugir() {
            let btn = document.getElementById("btnNao");
            let x = Math.random() * (window.innerWidth - btn.offsetWidth);
            let y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = "absolute";
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }

        function respostaSim() {
            document.body.innerHTML = "<h1 style='color:#ff4d79;'>deixa eu te fazer feliz üòò</h1>";
            for (let i = 0; i < 30; i++) {
                criarCoracao();
            }
        }

        function criarCoracao() {
            let coracao = document.createElement("div");
            coracao.innerHTML = "‚ù§Ô∏è";
            coracao.classList.add("cora√ßao");
            coracao.style.left = Math.random() * 100 + "vw";
            coracao.style.animationDuration = (Math.random() * 2 + 2) + "s";
            document.body.appendChild(coracao);
            setTimeout(() => coracao.remove(), 3000);
        }
    </script>
</body>
</html>
